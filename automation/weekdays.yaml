- id: weekday_morning_begin
  alias: Weekday Morning Begin
  description: ''
  trigger:
  - at: '7:00'
    platform: time
    condition:
      weekday:
        - mon
        - tues
        - wed
        - thurs
        - fri
  action:
  - data:
      entity_id:
      - switch.kitchen_heater
      - switch.powder_room_heater
    service: switch.turn_on
- id: weekday_morning_end
  alias: Weekday Morning End
  description: ''
  trigger:
  - at: '9:00'
    platform: time
    condition:
      weekday:
        - mon
        - tues
        - wed
        - thurs
        - fri
  action:
  - data:
      entity_id:
      - switch.powder_room_heater
    service: switch.turn_off
